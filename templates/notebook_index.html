<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" arial-hidden="true">&times;</button>
  <h4 class="modal-title" id="nbIndexModal{{notebook.key.integer_id()}}">{{notebook.name | safe}}</h4>
</div>
<div class="modal-body">
  <ul>
    {% for note in notes %}
    <li>
      <small class="text-muted">{{note.date.strftime("%d %b %Y")}}</small>
      <a href="/{{project.key.integer_id()}}/notebooks/{{notebook.key.integer_id()}}/{{note.key.integer_id()}}">{{note.title}}</a></li>
    {% endfor %}
    {{% if len(notes) == 0 %}}
        There are no notes in this notebook yet.
    {{% endif %}}
  </ul>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
